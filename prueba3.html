<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Consulta</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Función para validar el formulario
      function validarFormulario() {
        var nombre = $('#nombre').val();
        var apellido = $('#apellido').val();
        var edad= $('#edad').val();
        var email = $('#email').val();
        var telefono= $('#telefono').val();
        var asunto= $('#asunto').val();
        var mensaje= $('#mensaje').val();

        // Verificar que los campos no estén vacíos
        if (nombre === '' || apellido === '' || edad === ''|| email === ''|| telefono === ''|| asunto === ''|| mensaje === '') {
          alert('Por favor, completa todos los campos.');
          return false;
        }

        // Verificar que el campo de correo electrónico tenga un formato válido
        if (!/^\S+@\S+\.\S+$/.test(email)) {
          alert('Por favor, ingresa una dirección de correo electrónico válida.');
          return false;
        }
         // Verificar que el campo de telefono tenga un formato válido
        if(!/^\d{10}$/.test(telefono)){
            alert('Por favor ingrese un telefono valido');
            return false;
        }
        // Si todos los campos son válidos, enviar el formulario
        alert('Formulario enviado correctamente.');
        return true;
      }

      // Asociar la función de validación al evento de envío del formulario
      $('#formulario').submit(function(event) {
        event.preventDefault(); // Prevenir el envío del formulario
        validarFormulario();
      });
    });
  </script>
</head>
<body>
  <h1>Formulario de Consulta</h1>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br>
    <label for="edad">Edad:</label>
    <input type="text" id="edad" name="edad"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <label for="telefono">Telefono:</label>
    <input type="number" id="telefono" name="telefono"><br>
    <label for="asunto">Asunto:</label>
    <input type="text" id="asunto" name="asunto"><br>
    <label for="mensaje">Mensaje:</label>
    <input type="text" id="mensaje" name="mensaje"><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
